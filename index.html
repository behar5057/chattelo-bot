<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chattelo - Random Anonymous Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .logo {
            font-size: 80px;
            margin: 30px 0 10px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .tagline {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 18px;
            margin: 15px 0;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
        }

        .btn-primary {
            background: #ff6b6b;
            color: white;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .btn-primary:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.4);
        }

        .btn-secondary {
            background: #4cd964;
            color: white;
            box-shadow: 0 8px 25px rgba(76, 217, 100, 0.3);
        }

        .btn-secondary:hover {
            background: #44c554;
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(76, 217, 100, 0.4);
        }

        .btn-tertiary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-tertiary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Chat Interface */
        .chat-container {
            display: none;
            flex-direction: column;
            height: 100vh;
            background: white;
            color: #333;
        }

        .chat-header {
            background: #667eea;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .back-btn {
            position: absolute;
            left: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #f8f9fa;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.received {
            background: #e5e5ea;
            color: #000;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.sent {
            background: #007aff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message-input-container {
            padding: 15px;
            background: white;
            border-top: 1px solid #e5e5ea;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e5e5ea;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
        }

        .send-btn {
            background: #007aff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            font-size: 18px;
            cursor: pointer;
        }

        .waiting-message {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Main Landing Page -->
    <div class="container" id="landingPage">
        <div class="logo">üí¨</div>
        <h1>Chattelo</h1>
        <p class="tagline">Random anonymous chat bot</p>

        <button class="btn btn-secondary" onclick="startTextChat()">
            üí¨ START TEXT CHAT
        </button>

        <button class="btn btn-primary" onclick="startVideoChat()">
            üé• START VIDEO CHAT  
        </button>

        <button class="btn btn-tertiary" onclick="openTelegram()">
            ü§ñ OPEN TELEGRAM BOT
        </button>

        <div style="margin-top: 30px; padding: 20px; background: rgba(255,255,255,0.1); border-radius: 15px;">
            <h3>üöÄ How it works:</h3>
            <p style="margin: 10px 0; font-size: 14px;">1. Click TEXT or VIDEO chat</p>
            <p style="margin: 10px 0; font-size: 14px;">2. Get connected randomly</p>
            <p style="margin: 10px 0; font-size: 14px;">3. Chat about anything you want!</p>
            <p style="margin: 10px 0; font-size: 14px;">4. No pre-written messages</p>
        </div>
    </div>

    <!-- Text Chat Interface -->
    <div class="chat-container" id="textChatPage">
        <div class="chat-header">
            <button class="back-btn" onclick="showLandingPage()">‚Üê</button>
            <h3>Anonymous Chat</h3>
            <div>Time: <span id="textChatTimer">00:00</span></div>
        </div>
        
        <div class="chat-area">
            <div class="messages-container" id="messagesContainer">
                <div class="waiting-message" id="waitingMessage">
                    <div class="spinner"></div>
                    <p>Looking for connection...</p>
                    <p style="font-size: 12px; margin-top: 10px;">You'll be connected randomly soon!</p>
                </div>
            </div>
            
            <div class="message-input-container">
                <input type="text" class="message-input" id="messageInput" placeholder="Type your message here..." onkeypress="handleKeyPress(event)" disabled>
                <button class="send-btn" onclick="sendMessage()" disabled>‚û§</button>
            </div>
        </div>
    </div>

    <script>
        let chatTimer = null;
        let chatSeconds = 0;
        let isConnected = false;

        function startTextChat() {
            document.getElementById('landingPage').style.display = 'none';
            document.getElementById('textChatPage').style.display = 'flex';
            
            // Clear previous messages
            document.getElementById('messagesContainer').innerHTML = `
                <div class="waiting-message" id="waitingMessage">
                    <div class="spinner"></div>
                    <p>Looking for connection...</p>
                    <p style="font-size: 12px; margin-top: 10px;">You'll be connected randomly soon!</p>
                </div>
            `;
            
            // Disable input while connecting
            document.getElementById('messageInput').disabled = true;
            document.querySelector('.send-btn').disabled = true;
            
            // Simulate connecting (3-6 seconds)
            setTimeout(() => {
                connectToChat();
            }, 3000 + Math.random() * 3000);
        }

        function startVideoChat() {
            alert("üé• Video chat feature coming soon!\nFor now, enjoy the text chat!");
        }

        function connectToChat() {
            isConnected = true;
            document.getElementById('waitingMessage').style.display = 'none';
            document.getElementById('messageInput').disabled = false;
            document.querySelector('.send-btn').disabled = false;
            
            // Add connection message
            addMessage('received', "Connected! Start chatting! üëã");
            startTimer();
        }

        function showLandingPage() {
            document.getElementById('landingPage').style.display = 'block';
            document.getElementById('textChatPage').style.display = 'none';
            resetTimer();
            isConnected = false;
        }

        function openTelegram() {
            window.open('https://t.me/ChatteloConnectBot', '_blank');
        }

        function startTimer() {
            chatTimer = setInterval(() => {
                chatSeconds++;
                const minutes = Math.floor(chatSeconds / 60);
                const seconds = chatSeconds % 60;
                document.getElementById('textChatTimer').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function resetTimer() {
            clearInterval(chatTimer);
            chatSeconds = 0;
        }

        function sendMessage() {
            if (!isConnected) return;
            
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message) {
                addMessage('sent', message);
                input.value = '';
            }
        }

        function addMessage(type, text) {
            const messagesContainer = document.getElementById('messagesContainer');
            
            // Remove waiting message if it's the first real message
            if (messagesContainer.querySelector('.waiting-message')) {
                messagesContainer.innerHTML = '';
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
