<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chattelo - Random Anonymous Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .logo {
            font-size: 80px;
            margin: 30px 0 10px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .tagline {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 18px;
            margin: 15px 0;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
        }

        .btn-primary {
            background: #4cd964;
            color: white;
            box-shadow: 0 8px 25px rgba(76, 217, 100, 0.3);
        }

        .btn-primary:hover {
            background: #44c554;
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(76, 217, 100, 0.4);
        }

        .chat-container {
            display: none;
            flex-direction: column;
            height: 100vh;
            background: white;
            color: #333;
        }

        .chat-header {
            background: #667eea;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .back-btn {
            position: absolute;
            left: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #f8f9fa;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.received {
            background: #e5e5ea;
            color: #000;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.sent {
            background: #007aff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message-input-container {
            padding: 15px;
            background: white;
            border-top: 1px solid #e5e5ea;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e5e5ea;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
        }

        .send-btn {
            background: #007aff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            font-size: 18px;
            cursor: pointer;
        }

        .waiting-message {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .system-message {
            text-align: center;
            color: #666;
            font-style: italic;
            margin: 10px 0;
            font-size: 12px;
            padding: 8px;
        }

        .chat-controls {
            display: flex;
            gap: 10px;
            padding: 15px;
            background: white;
            border-top: 1px solid #e5e5ea;
        }

        .control-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #f8f9fa;
            color: #333;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Main Landing Page -->
    <div class="container" id="landingPage">
        <div class="logo">üí¨</div>
        <h1>Chattelo</h1>
        <p class="tagline">Chat with real people randomly</p>

        <button class="btn btn-primary" onclick="startRandomChat()">
            üí¨ START RANDOM CHAT
        </button>

        <div style="margin-top: 20px; padding: 15px; background: rgba(255,255,255,0.1); border-radius: 15px;">
            <h4>üåç Live Statistics</h4>
            <p style="margin: 8px 0; font-size: 14px;">‚Ä¢ <span id="onlineCount">0</span> people online now</p>
            <p style="margin: 8px 0; font-size: 14px;">‚Ä¢ <span id="chatsToday">0</span> active chats</p>
        </div>
    </div>

    <!-- Text Chat Interface -->
    <div class="chat-container" id="textChatPage">
        <div class="chat-header">
            <button class="back-btn" onclick="showLandingPage()">‚Üê</button>
            <h3 id="chatStatus">Finding a Partner...</h3>
            <div>Time: <span id="textChatTimer">00:00</span></div>
        </div>
        
        <div class="chat-area">
            <div class="messages-container" id="messagesContainer">
                <div class="waiting-message" id="waitingMessage">
                    <div class="spinner"></div>
                    <p>Looking for someone to chat with...</p>
                    <p style="font-size: 12px; margin-top: 10px;" id="searchingCount">Connecting to chat network...</p>
                </div>
            </div>
            
            <div class="message-input-container">
                <input type="text" class="message-input" id="messageInput" placeholder="Type a message when connected..." onkeypress="handleKeyPress(event)" disabled>
                <button class="send-btn" onclick="sendMessage()" disabled>‚û§</button>
            </div>

            <div class="chat-controls">
                <button class="control-btn" onclick="skipPerson()">‚è© Next Person</button>
                <button class="control-btn" onclick="showLandingPage()">üè† Home</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBxxBuz5BQoQoSZBkvh8VPwxbdJN9LPKtE",
            authDomain: "chattelo-app.firebaseapp.com",
            databaseURL: "https://chattelo-app-default-rtdb.firebaseio.com",
            projectId: "chattelo-app",
            storageBucket: "chattelo-app.firebasestorage.app",
            messagingSenderId: "618655750079",
            appId: "1:618655750079:web:0972d469ea94c8bc2ff30a"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Simple state management
        let currentUserId = null;
        let currentRoomId = null;
        let chatTimer = null;
        let chatSeconds = 0;

        // Initialize
        function init() {
            updateStats();
        }

        function updateStats() {
            database.ref('users').on('value', (snapshot) => {
                const userCount = snapshot.numChildren();
                document.getElementById('onlineCount').textContent = userCount;
            });
            
            database.ref('rooms').on('value', (snapshot) => {
                const roomCount = snapshot.numChildren();
                document.getElementById('chatsToday').textContent = roomCount;
            });
        }

        function showLandingPage() {
            cleanup();
            document.getElementById('landingPage').style.display = 'block';
            document.getElementById('textChatPage').style.display = 'none';
            resetTimer();
        }

        function cleanup() {
            if (currentUserId) {
                database.ref('users/' + currentUserId).remove();
                database.ref('waiting/' + currentUserId).remove();
            }
            if (currentRoomId) {
                database.ref('rooms/' + currentRoomId).remove();
            }
            currentUserId = null;
            currentRoomId = null;
        }

        // SUPER SIMPLE MATCHING SYSTEM
        function startRandomChat() {
            document.getElementById('landingPage').style.display = 'none';
            document.getElementById('textChatPage').style.display = 'flex';
            
            currentUserId = 'user_' + Date.now();
            
            document.getElementById('messagesContainer').innerHTML = `
                <div class="waiting-message" id="waitingMessage">
                    <div class="spinner"></div>
                    <p>Looking for someone to chat with...</p>
                    <p style="font-size: 12px; margin-top: 10px;" id="searchingCount">Searching for partners...</p>
                </div>
            `;
            
            document.getElementById('messageInput').disabled = true;
            document.querySelector('.send-btn').disabled = true;
            document.getElementById('chatStatus').textContent = 'Finding a Partner...';
            
            startTimer();
            
            // Add to users list
            database.ref('users/' + currentUserId).set({
                online: true,
                joined: Date.now()
            });

            // SIMPLE MATCHING: Check for waiting users every 2 seconds
            findPartner();
        }

        function findPartner() {
            database.ref('waiting').once('value').then((snapshot) => {
                const waiting = snapshot.val();
                
                if (waiting) {
                    const waitingIds = Object.keys(waiting);
                    if (waitingIds.length > 0) {
                        const partnerId = waitingIds[0];
                        connectUsers(partnerId);
                        return;
                    }
                }
                
                // No one waiting - join waiting list
                database.ref('waiting/' + currentUserId).set({
                    waiting: true,
                    time: Date.now()
                });
                
                document.getElementById('searchingCount').textContent = 'Waiting for someone to join...';
                
                // Listen for when we get a partner
                database.ref('waiting/' + currentUserId).on('value', (snapshot) => {
                    if (!snapshot.exists()) {
                        // We were removed = we got a partner!
                        findPartner();
                    }
                });
                
                // Keep checking for new users
                setTimeout(findPartner, 2000);
            });
        }

        function connectUsers(partnerId) {
            // Remove both from waiting
            database.ref('waiting/' + currentUserId).remove();
            database.ref('waiting/' + partnerId).remove();
            
            // Create room
            currentRoomId = 'room_' + Date.now();
            database.ref('rooms/' + currentRoomId).set({
                user1: currentUserId,
                user2: partnerId,
                created: Date.now()
            });
            
            // Start chat
            startChat();
        }

        function startChat() {
            document.getElementById('chatStatus').textContent = 'Connected!';
            document.getElementById('waitingMessage').style.display = 'none';
            
            document.getElementById('messageInput').disabled = false;
            document.querySelector('.send-btn').disabled = false;
            document.getElementById('messageInput').placeholder = "Type your message...";
            document.getElementById('messageInput').focus();

            // Clear and show welcome
            document.getElementById('messagesContainer').innerHTML = '';
            showSystemMessage("üéâ Connected! Start chatting!");

            // Listen for ALL messages in this room
            database.ref('rooms/' + currentRoomId + '/messages').on('child_added', (snapshot) => {
                const msg = snapshot.val();
                if (msg && msg.sender && msg.text) {
                    if (msg.sender !== currentUserId) {
                        showMessage(msg.text, 'received');
                    }
                }
            });
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (text && currentRoomId) {
                // Show immediately
                showMessage(text, 'sent');
                
                // Save to database
                database.ref('rooms/' + currentRoomId + '/messages').push({
                    sender: currentUserId,
                    text: text,
                    time: Date.now()
                });
                
                input.value = '';
            }
        }

        function showMessage(text, type) {
            const container = document.getElementById('messagesContainer');
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.textContent = text;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function showSystemMessage(text) {
            const container = document.getElementById('messagesContainer');
            const div = document.createElement('div');
            div.className = 'system-message';
            div.textContent = text;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function skipPerson() {
            showSystemMessage("üîÑ Finding new person...");
            cleanup();
            setTimeout(startRandomChat, 500);
        }

        function startTimer() {
            resetTimer();
            chatTimer = setInterval(() => {
                chatSeconds++;
                const minutes = Math.floor(chatSeconds / 60);
                const seconds = chatSeconds % 60;
                document.getElementById('textChatTimer').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function resetTimer() {
            if (chatTimer) clearInterval(chatTimer);
            chatSeconds = 0;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') sendMessage();
        }

        // Start the app
        init();
    </script>
</body>
</html>
