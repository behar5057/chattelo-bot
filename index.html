<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chattelo - Random Anonymous Chat</title>
    <style>
        /* YOUR EXACT ORIGINAL STYLES - KEEP EVERYTHING */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .logo {
            font-size: 80px;
            margin: 30px 0 10px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .tagline {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 18px;
            margin: 15px 0;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
        }

        .btn-primary {
            background: #4cd964;
            color: white;
            box-shadow: 0 8px 25px rgba(76, 217, 100, 0.3);
        }

        .btn-primary:hover {
            background: #44c554;
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(76, 217, 100, 0.4);
        }

        .btn-premium {
            background: linear-gradient(135deg, #ff6b6b, #ffa726);
            color: white;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-premium:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.4);
        }

        .premium-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ffd700;
            color: #000;
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: bold;
            transform: rotate(15deg);
        }

        /* KEEP ALL YOUR ORIGINAL STYLES - I'M JUST SHOWING A FEW FOR BREVITY */
        /* ... YOUR ENTIRE ORIGINAL CSS GOES HERE ... */
        
        .chat-container {
            display: none;
            flex-direction: column;
            height: 100vh;
            background: white;
            color: #333;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.received {
            background: #e5e5ea;
            color: #000;
            align-self: flex-start;
        }

        .message.sent {
            background: #007aff;
            color: white;
            align-self: flex-end;
        }

        .waiting-message {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ADD ALL YOUR OTHER ORIGINAL STYLES */
    </style>
</head>
<body>
    <!-- YOUR EXACT ORIGINAL HTML STRUCTURE -->
    <div class="status-indicator" id="statusIndicator">üü¢ Connecting...</div>

    <div class="container" id="landingPage">
        <div class="logo">üí¨</div>
        <h1>Chattelo</h1>
        <p class="tagline">Chat with real people randomly - 100% Free</p>

        <button class="btn btn-primary" onclick="startChat()">
            üí¨ START RANDOM CHAT
        </button>

        <div style="margin-top: 20px; padding: 15px; background: rgba(255,255,255,0.1); border-radius: 15px;">
            <h4>üåç Live Statistics</h4>
            <p style="margin: 8px 0; font-size: 14px;">‚Ä¢ <span id="onlineCount">0</span> people online</p>
            <p style="margin: 8px 0; font-size: 14px;">‚Ä¢ <span id="waitingCount">0</span> people waiting</p>
            <p style="margin: 8px 0; font-size: 14px;">‚Ä¢ <span id="chattingCount">0</span> active chats</p>
        </div>
    </div>

    <div class="chat-container" id="chatPage">
        <div class="chat-header">
            <button class="back-btn" onclick="goHome()">‚Üê</button>
            <h3 id="chatStatus">Finding Partner...</h3>
            <div>Time: <span id="timer">00:00</span></div>
        </div>
        
        <div class="chat-area">
            <div class="messages-container" id="messagesContainer">
                <div class="waiting-message" id="waitingMessage">
                    <div class="spinner"></div>
                    <p>Looking for someone to chat with...</p>
                    <p style="font-size: 12px; margin-top: 10px;">We're finding you a real person!</p>
                </div>
            </div>
            
            <div class="message-input-container">
                <input type="text" class="message-input" id="messageInput" placeholder="Type when connected..." disabled>
                <button class="send-btn" onclick="sendMessage()" disabled>‚û§</button>
            </div>

            <div class="chat-controls">
                <button class="control-btn" onclick="skipPartner()">‚è© Next</button>
                <button class="control-btn" onclick="goHome()">üè† Home</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // SIMPLE WORKING CHATTELO
        let socket = null;
        let isConnected = false;
        let timer = null;
        let seconds = 0;

        // Initialize socket connection
        function init() {
            socket = io();
            
            socket.on('connect', () => {
                document.getElementById('statusIndicator').textContent = 'üü¢ Connected';
            });

            socket.on('connected', () => {
                isConnected = true;
                document.getElementById('chatStatus').textContent = 'Connected!';
                document.getElementById('waitingMessage').style.display = 'none';
                document.getElementById('messageInput').disabled = false;
                document.querySelector('.send-btn').disabled = false;
                document.getElementById('messageInput').placeholder = "Type your message...";
                document.getElementById('messageInput').focus();
                
                // Clear and show welcome
                document.getElementById('messagesContainer').innerHTML = '';
                addSystemMessage('üéâ Connected! Say hello!');
            });

            socket.on('new-message', (data) => {
                addMessage(data.text, 'received');
            });

            socket.on('partner-disconnected', () => {
                isConnected = false;
                addSystemMessage('‚ùå Partner disconnected');
                document.getElementById('chatStatus').textContent = 'Partner Left';
                setTimeout(searchAgain, 2000);
            });

            socket.on('partner-skipped', () => {
                isConnected = false;
                addSystemMessage('‚è© Partner skipped');
                searchAgain();
            });

            socket.on('searching', () => {
                isConnected = false;
                document.getElementById('chatStatus').textContent = 'Finding Partner...';
                document.getElementById('waitingMessage').style.display = 'block';
                document.getElementById('messageInput').disabled = true;
                document.querySelector('.send-btn').disabled = true;
            });

            socket.on('stats', (data) => {
                document.getElementById('onlineCount').textContent = data.online;
                document.getElementById('waitingCount').textContent = data.waiting;
                document.getElementById('chattingCount').textContent = data.chatting;
            });

            socket.on('disconnect', () => {
                document.getElementById('statusIndicator').textContent = 'üî¥ Disconnected';
            });
        }

        function startChat() {
            document.getElementById('landingPage').style.display = 'none';
            document.getElementById('chatPage').style.display = 'flex';
            startTimer();
            socket.emit('join-chat');
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (text && isConnected) {
                addMessage(text, 'sent');
                socket.emit('send-message', { text: text });
                input.value = '';
            }
        }

        function addMessage(text, type) {
            const container = document.getElementById('messagesContainer');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${type}`;
            msgDiv.textContent = text;
            container.appendChild(msgDiv);
            container.scrollTop = container.scrollHeight;
        }

        function addSystemMessage(text) {
            const container = document.getElementById('messagesContainer');
            const msgDiv = document.createElement('div');
            msgDiv.className = 'system-message';
            msgDiv.textContent = text;
            container.appendChild(msgDiv);
            container.scrollTop = container.scrollHeight;
        }

        function skipPartner() {
            if (isConnected) {
                socket.emit('skip');
            }
        }

        function searchAgain() {
            document.getElementById('chatStatus').textContent = 'Finding Partner...';
            document.getElementById('waitingMessage').style.display = 'block';
            socket.emit('join-chat');
        }

        function goHome() {
            if (socket) socket.disconnect();
            isConnected = false;
            document.getElementById('landingPage').style.display = 'block';
            document.getElementById('chatPage').style.display = 'none';
            resetTimer();
            // Reconnect
            setTimeout(init, 1000);
        }

        function startTimer() {
            resetTimer();
            timer = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                document.getElementById('timer').textContent = 
                    `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function resetTimer() {
            if (timer) clearInterval(timer);
            seconds = 0;
            document.getElementById('timer').textContent = '00:00';
        }

        // Start when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
